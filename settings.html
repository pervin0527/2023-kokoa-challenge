<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends Page</title>
</head>
<body>
    <section class="status-section">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-sm"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>
    </section>

    <header class="center-title-header">
        <div class="center-title-header__column">
            <a href="more.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="center-title-header__column">
            <h1>Settings</h1>
        </div>
        <div class="center-title-header__column">
            <span><i class="fa-solid fa-magnifying-glass  fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting-row">
                <div class="setting-column">
                    <div>
                        <i class="fa-solid fa-bullhorn"></i>
                    </div>
                    <div>
                        <span>Notices</span>
                    </div>
                    <div></div>
                </div>
            </li>
            <li class="setting-row">
                <div class="setting-column">
                    <div>
                        <i class="fa-solid fa-flask"></i>
                    </div>
                    <div>
                        <span>Kokoa Lab</span>
                        <span class="badge">N</span>
                    </div>
                    <div>
                        <span>Latest Version</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-btns">
            <li class="navigation-btn">
                <a href="friends.html" class="navigation-btn__link">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="navigation-btn">
                <a href="chats.html" class="navigation-btn__link">
                    <span class="navigation-btn__badge badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="navigation-btn">
                <a href="find.html" class="navigation-btn__link">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="navigation-btn">
                <a href="more.html" class="navigation-btn__link">
                    <span class="navigation-btn__badge badge badge-small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/56ca9effad.js" crossorigin="anonymous"></script> 
</body>
</html>
