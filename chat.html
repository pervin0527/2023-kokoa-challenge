<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat Page</title>
</head>
<body class="chat-screen">
    <section class="status-section">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-sm"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>
    </section>

    <header class="center-title-header">
        <div class="center-title-header__column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="center-title-header__column">
            <h1>Manchester City</h1>
        </div>
        <div class="center-title-header__column">
            <span><i class="fa-solid fa-magnifying-glass  fa-lg"></i></span>
            <span><i class="fa-solid fa-bars  fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="date-balloon">
            Monday, February 13, 2023
        </div>

        <div class="message-row">
            <img src="imgs/img05.jpg" class="message-profile-img">
            <div class="message-data">
                <span class="message-writer">Manchester City</span>
                <div class="message-content">
                    <span class="message-text">Hey Minjun! Won't you come to our team?</span>
                    <span class="message-time">11:11</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-data">
                <div class="message-content">
                    <span class="message-text">No!</span>
                    <span class="message-time">11:12</span>
                </div>
            </div>
        </div>
    </main>

    <form class="type-message">
        <div class="type-column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="type-column">
            <input type="text" value="I'm just a Fan! not player!">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/56ca9effad.js" crossorigin="anonymous"></script> 
</body>
</html>
