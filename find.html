<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find Page</title>
</head>
<body>
    <section class="status-section">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-sm"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>
    </section>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon-link">
                <span class="screen-header__icon-badge"></span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </a>
            <a href="settings.html" class="screen-header__icon-link">
                <span class="screen-header__icon-badge badge badge-small"></span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <div class="icons-list">
            <div class="icon-item">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-item">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-item">
                <i class="fa-solid fa-id-card fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-item">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend">
            <h6 class="recommend-title">Recommended Friends</h6>
            <span class="recommend-text">You have no recommended friends.</span>
        </div>

        <div class="open-chat__header">
            <span>Open Chat</span>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right"></i></span>
        </div>

        <div class="open-chat__container">
            <div class="open-chat__column">
                <h5 class="open-chat__title">#Manchester City</h5>
                <h6 class="open-chat__hashtag">#ManCity#MC</h6>
                <div class="open-chat__members">
                    <img src="imgs/img05.jpg">
                    <span class="open-chat__members-count">802 memebers | </span>
                    <span class="open-chat__members-status">Active</span>
                </div>
            </div>
            <div class="open-chat__column">
                <div class="open-chat__img">
                    <img src="imgs/img05.jpg">
                    <div class="open-chat__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-btns">
            <li class="navigation-btn">
                <a href="friends.html" class="navigation-btn__link">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="navigation-btn">
                <a href="chats.html" class="navigation-btn__link">
                    <span class="navigation-btn__badge badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="navigation-btn">
                <a href="find.html" class="navigation-btn__link">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="navigation-btn">
                <a href="more.html" class="navigation-btn__link">
                    <span class="navigation-btn__badge badge badge-small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/56ca9effad.js" crossorigin="anonymous"></script> 
</body>
</html>
